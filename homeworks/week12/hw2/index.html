<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    body{
      background: rgb(182, 182, 182,0.5);
    }
    .container{
      margin-top: 10px;
      padding: 10px 50px;
    }
    .list__connect{
      margin-top: 10px;
    }
    .list__item{
      padding:5px 10px 5px 30px;
    }
    .finished{
      text-decoration:line-through;
      color: rgb(165, 164, 164);
    }
  </style>
</head>
<body>
  <div class="container bg-white">
    <h1 class="text-center">ToDoList</h1>
    <div class="row">
      <input class="form-control col-6 offset-3 add__todo" type="text" placeholder="TO DO">
    </div>
    <div class="list__connect">
      <div class="row list__item__row">
        <div class="form-check h1 col-10 offset-1 border rounded  list__item ">
          <input class="form-check-input check__list" type="checkbox" value="">
          <div class="d-flex justify-content-between">
            <p class="form-check-label check__content flex-fill " >Checked checkbox</p>
            <button type="button" class="close delete__content" >
              <span class="h1 deleted__mark">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row list__item__row">
        <div class="form-check h1 col-10 offset-1 border rounded  list__item ">
          <input class="form-check-input check__list" type="checkbox" value="">
          <div class="d-flex justify-content-between">
            <p class="form-check-label check__content flex-fill " >Checked checkbox</p>
            <button type="button" class="close delete__content" >
              <span class="h1 deleted__mark">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between col-10 offset-1 filter__todo">
      <div class="d-flex">
        <p class="mr-3"><span class="uncompleted-count">0</span>個未完成</p>
        <div>
          <a href="#" class="all__todo">全部</a>
          <a href="#" class="undone__todo">未完成</a>
          <a href="#" class="finished__todo">已完成</a>
        </div>
        </div>
        <div><a href="#" class="clear__all">清空全部</a></div>
    </div>
  
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/all.js"></script>
</body>
</html>
